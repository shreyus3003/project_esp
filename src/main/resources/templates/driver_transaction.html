<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<title>Foodys</title>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta ng-model="transaction.viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" />
  	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
  	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  	
  	
  	<script th:src="@{/js/jquery.min.js}"></script>
  	<script th:src="@{/js/bootstrap.min.js}"></script>
  	<script th:src="@{/js/angular.min.js}"></script>
  	<script th:src="@{/js/notify.min.js}"></script>
  	<script th:src="@{/js/TransactionController.js}" ></script>
  	
  	
  	
</head>

<body  ng-app="myApp" >


<!--  <div th:replace="fragments/header :: header"></div>
 -->
  
	
<div ng-controller="transactionCtrl" class="container" style="height:100vh">
  
  <div id="viewport">
  <!-- Sidebar -->
  <div th:replace="fragments/driver_nav :: header"></div>
  <!-- Content -->
  <div id="content">
  
    
    
    <div class="container-fluid">
      <h1>My Transactions</h1>
      
      
      <!-- Table -->
      

<table class="table table-striped table-responsive table-hover">
<thead>
<tr class="table100-head">
<th class="column1">Date</th>
<th class="column1">Transaction Id</th>
<th class="column1">foodOrder Id</th>
<th class="column2">Provider Email</th>
<th class="column3">Amount</th>
<th class="column3">Description</th>


</tr>
</thead>
<tbody>

<tr ng-repeat="transaction in transactions">
<th class="column1">{{transaction.datetime | date}}</th>
<th class="column2">{{transaction.id}}</th>
<th class="column3">{{transaction.foodOrder.id}}</th>
<th class="column3">{{transaction.debitacc}}</th>
<th class="column3">{{transaction.amount}}</th>
<th class="column4">{{transaction.description}}</th>

</tr>

</tbody>
</table>

      
      
     </div>
  </div>
</div>
  
 
  </div>
	
</body>
</html>
